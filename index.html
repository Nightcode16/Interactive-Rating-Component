<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <img src="./images/icon-star.svg" alt="star icon" class="star" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex-container">
        <div class="rating one">1</div>
        <div class="rating two">2</div>
        <div class="rating three">3</div>
        <div class="rating four">4</div>
        <div class="rating five">5</div>
      </div>
      <button id="submit">Submit</button>
    </main>
    <div class="layer">
      <img
        src="./images/illustration-thank-you.svg"
        alt="illustration thank you icon"
      />
      <p class="rating-count"></p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
